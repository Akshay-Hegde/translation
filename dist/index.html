<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Translation</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap-grid.css">
<link href="styles/bundle.css" rel="stylesheet"></head>

<body>
  <div class="container-fluid">
    <div class="col-sm-12">
      <div class="col-sm-6">
        <h2>For translation team</h2>
        <h4>Choose the local(s) zip file(s)</h4>
        <p class="note">Note : your browser will process the zip file, don't choose a file too big !</p>
        <input type="file" id="fileInput" name="file" multiple />
        <br />
        <div id="error"></div>
      </div>
      <div class="col-sm-6">
        <h2>For BrightSpot bundle</h2>
        <h4>Choose the local(s) zip file(s)</h4>
        <p class="note">Note : your browser will process the zip file, don't choose a file too big !</p>
        <input type="file" id="bundleInput" name="file" multiple />
        <br />
        <div id="error"></div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="bundle.f78b60fb9218927c39ec.js"></script></body>

</html>
